name: Docker build & Publish

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        run: docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" -p "${{ secrets.DOCKERHUB_PASSWORD }}" 

      - name: Build Docker image
        run: docker build -t /monomap:${{ github.sha }} .

      - name: Tag Latest
        run: docker tag /monomap:${{ github.sha }} /monomap:latest

      - name: Push Docker image
        run: |
          docker push /monomap:${{ github.sha }}
          docker push /monomap:latest

